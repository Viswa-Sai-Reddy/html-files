<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-List</title>
</head>
<body>
    <form action="/" method="get">
        <div>
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="brand" list="brands">
            <datalist id="brands">
                <option value="Reebok"></option>
                <option value="Sparks"></option>
                <option value="Bata"></option>
                <option value="Crocs"></option>
                <option value="Woodland"></option>
            </datalist>

        </div>
        
    </form>
</body>
</html>
