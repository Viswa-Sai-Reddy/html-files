<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style: square;
            
        }
        ol{
            list-style-type:armenian;
        }
        ul,ol{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>Jack Fruit</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>Jack Fruit</li>
    </ol>
</body>
</html>
