<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            background-color: black;
        }
       thead,tbody{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <table border="10">
        <thead>
            <tr>
            <th rowspan="2">S.No</th>
            <th rowspan="2">Name</th>
            <th colspan="2" >Marks</th>
            </tr>
            <tr>
                <th>Score</th>
                <th>Percentge</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1</td>
                <td>Viswa</td>
                <td>50</td>
                <td>50 %</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sai</td>
                <td>75</td>
                <td>75 %</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Reddy</td>
                <td>100</td>
                <td>100 %</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
